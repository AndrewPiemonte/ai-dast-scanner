# =============================
# ðŸ”¹ Job Configuration
# =============================
job:
  name: ""  # This will be set dynamically by the backend server
  namespace: default
  scanid: ""  # This will be set dynamically by the backend server
  image:
    repository: ghcr.io/zaproxy/zaproxy
    tag: stable
  awsRegion: us-west-2
  s3Bucket: s3stack-aestbucket11161ed0-oyzazupebp7h
  scanTimeout: 3600  

# =============================
# ðŸ”¹ S3 Storage Configuration
# =============================
s3:
  bucketName: s3stack-aestbucket11161ed0-oyzazupebp7h

# =============================
# ðŸ”¹ Scan Execution Settings
# =============================
scan_settings:
  port: 9090
  delay: 8
  zapScanJobEnabled: false
  scanMode: "zap-scan"  # Available options: baseline, fullscan, spider
  targetUrl: "https://example.com"  # The target URL for scanning
  timeout: 10  # Max time to wait for ZAP to start
  config: "my_config.txt"  # Configuration file for scan settings
  removeRules: "" # This will be set dynamically by the backend server
  Spider_MAX_Duration: 0 # This will be set dynamically by the User
  flags:
    alpha: false
    list_scans: false
    ignoreWarnings: false
    passiveScan: false
    ajaxSpider: false
    shortOutput: false
    removeRules: false
    Spider_MAX_Duration: false
    debug: true




